<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Carousel</title>
    <link rel="stylesheet" href="a Review carousel.css">
</head>
<body>
    <div class="carousel-container">
        <h2>What our client say</h2>
        <div class="carousel">
            <div class="review active">
                <p>"This service was amazing and super fast!"</p>
                <h4>- John Doe</h4>
            </div>
            <div class="review">
                <p>"Professional team and high-quality results."</p>
                <h4>- Jane Smith</h4>
            </div>
            <div class="review">
                <p>"Highly recommend to anyone looking for great value."</p>
                 <h4>- Alex Johnson</h4>
            </div>
        </div>
        <div class="controls">
            <button id="prev">⟵</button>
            <button id="next">⟶</button>
        </div>
    </div>
    <script src="a Review carousel.js"></script>
</body>
</html>
